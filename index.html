<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Anele ðŸ’Œ</title>
    <style>
        /* styles.css â€“ romantic teal vibes, button escape artist */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: rgb(76, 168, 172); /* your signature calm teal */
            font-family: 'Nunito', 'Segoe UI', sans-serif;
            padding: 16px;
            overflow: hidden; /* keep runaway button inside stage */
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            padding: 2rem 2.2rem;
            border-radius: 48px 20px 48px 20px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
            max-width: 750px;
            width: 100%;
            border: 2px solid rgba(255, 245, 220, 0.5);
        }

        .header_text {
            font-family: 'Nunito', sans-serif;
            font-size: 44px;
            font-weight: 900;
            color: rgb(7, 4, 4);
            text-align: center;
            margin-top: 8px;
            margin-bottom: 4px;
            line-height: 1.2;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
        }

        .header_text:first-of-type {
            color: #1e3d3d; /* deeper teal for 'Anele' */
            font-size: 48px;
        }

        .gif_container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 24px 0 16px;
        }

        .gif_container img {
            max-width: 100%;
            width: 340px;
            border-radius: 28px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            border: 4px solid white;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 28px;
            margin-left: 0;
            gap: 40px;
            position: relative;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #000000;
            color: white;
            padding: 15px 40px;
            text-align: center;
            display: inline-block;
            font-size: 20px;
            font-weight: 600;
            margin: 4px;
            cursor: pointer;
            border: none;
            border-radius: 60px;
            transition: background-color 0.2s ease, transform 0.1s;
            box-shadow: 0 10px 0 #3a3a3a, 0 6px 18px rgba(0,0,0,0.2);
            letter-spacing: 1.5px;
            border: 2px solid white;
        }

        .btn:hover {
            background-color: #2b2b2b;
            transform: scale(0.98);
        }

        #yesButton {
            position: relative;  
            margin-right: 0;     /* removed fixed margin, using gap instead */
            background-color: #1e4a4a;
            box-shadow: 0 10px 0 #0e2e2e;
        }

        #noButton {
            position: absolute;  /* lets it flee */
            margin-left: 0;      /* reset, controlled by left/top */
            background-color: #9e4244;
            box-shadow: 0 10px 0 #6b2e2e;
            transition: left 0.3s ease, top 0.3s ease; /* smooth escape */
            z-index: 999;
            will-change: left, top;
        }

        /* fun extra: yes button grows a bit when no runs */
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 6px 0 #2c2c2c;
        }

        #yesButton:active {
            box-shadow: 0 6px 0 #0e2e2e;
        }

        /* responsive: keep it snug */
        @media only screen and (max-width: 480px) {
            body {
                height: 100vh;
                padding: 12px;
            }

            .header_text {
                font-size: 32px;
            }
            .header_text:first-of-type {
                font-size: 38px;
            }

            .gif_container img {
                width: 260px;
            }

            .btn {
                padding: 12px 28px;
                font-size: 18px;
            }

            .buttons {
                gap: 30px;
                margin-top: 30px;
            }
        }

        @media only screen and (max-width: 375px) {
            .header_text {
                font-size: 28px;
            }
            .header_text:first-of-type {
                font-size: 34px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 16px;
            }
            .buttons {
                gap: 20px;
            }
        }

        /* ensure no button never goes off-screen or under container */
    </style>
</head>
<body>
    <div class="container">
        <!-- personalised for Anele Mweli âœ¨ -->
        <h1 class="header_text">Anele,</h1>
        <h1 class="header_text">Will you be my Valentine?</h1>

        <div class="gif_container">
            <!-- dreamy bear & bunny hug â€“ universal valentine vibe -->
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Valentine hug animation">
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes ðŸ’–</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        // playful runaway "No" button â€“ tailored for Anele's page
        function nextPage() {
            window.location.href = "yes.html";  // redirects to your valentine accept page
        }

        function moveButton() {
            const noBtn = document.getElementById('noButton');
            const container = document.querySelector('.container');
            
            // get viewport boundaries, keeping button fully inside
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;  // 20px margin from edges
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            // also ensure it doesn't overlap container too weird? we keep it anywhere inside viewport
            // but keep it out from under the container? actually fun if it flies around page freely.
            
            // generate random position within visible safe area
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            
            // but we want it to avoid the center/container area? 
            // little tweak: occasionally it might go near container, but that's charming.
            // optional: add 10% offset to keep it less predictable
            x = Math.min(maxX, Math.max(10, x));
            y = Math.min(maxY, Math.max(10, y));
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // tiny extra: make "Yes" button cheer with emoji? nah, clean.
        }

        // initial placement: no button starts in buttons flex, but becomes absolute
        window.onload = function() {
            const noBtn = document.getElementById('noButton');
            // set initial position inline with yes, but absolute will need coords
            // we set it to absolute but place it near its original spot relative to container
            const yesBtn = document.getElementById('yesButton');
            const btnRect = yesBtn.getBoundingClientRect();
            
            // set initial left/top so it appears beside Yes button
            noBtn.style.left = `${btnRect.right + 20}px`;  // just to the right of Yes
            noBtn.style.top = `${btnRect.top}px`;
            
            // make sure it's absolute from start
            noBtn.style.position = 'absolute';
        };

        // fix for window resize: reposition no button if it goes offscreen
        window.addEventListener('resize', function() {
            const noBtn = document.getElementById('noButton');
            // if button is out of bounds, bring it back softly
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            let left = parseFloat(noBtn.style.left);
            let top = parseFloat(noBtn.style.top);
            
            if (left > maxX) noBtn.style.left = `${maxX}px`;
            if (top > maxY) noBtn.style.top = `${maxY}px`;
            if (left < 10) noBtn.style.left = '10px';
            if (top < 10) noBtn.style.top = '10px';
        });
    </script>
</body>
</html>
